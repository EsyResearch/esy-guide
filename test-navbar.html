<!DOCTYPE html>
<html>
<head>
    <title>Navbar Test</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
            background: #16161f;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #2a2a3a;
            transition: all 0.3s ease;
            height: 64px;
            display: flex;
            align-items: center;
        }

        .navInner {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            width: 100%;
            background: rgba(255,0,0,0.1); /* Debug background */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }

        .navRight {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            background: rgba(0,255,0,0.1); /* Debug background */
        }

        .themeToggle {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            min-width: 40px;
            height: 40px;
        }

        .themeToggle:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="navInner">
            <a href="/" class="logo">Logo</a>
            <div class="navRight">
                <button class="themeToggle">☀️</button>
            </div>
        </div>
    </nav>
    
    <div style="padding-top: 100px; color: white; padding-left: 2rem;">
        <h1>Test Page</h1>
        <p>This page tests the navbar layout. The theme toggle should appear on the far right.</p>
    </div>
</body>
</html>
